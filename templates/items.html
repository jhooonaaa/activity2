<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fceef5;
            color: #5a3e36;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #d3a7a1;
            padding: 10px;
        }

        th {
            background-color: #f4c2c2;
            color: #5a3e36;
        }

        tr:nth-child(even) {
            background-color: #fae1dd;
        }

        tr:hover {
            background-color: #f8d3c5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Items List</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
